<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>.....</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <script lang="js">
        var kakaoid = "";

        function setMessage(arg) {
            kakaoid = arg;
            $(document).ready(function () {
                var url =
                    'https://busyawrite.azurewebsites.net/api/userinfo/checkuser?code=aeYpCr1mCFIazVjfQKMUlmwBSZnM9e0ZGrrTeonfiA6WagnajeXFHA==&kakaoid=' +
                    kakaoid;
                $.ajax({
                    contentType: "application/json",
                    type: "POST",
                    global: true,
                    dataType: "json",
                    url: url,
                    success: function (data) {
                        if (data.auth == "") {
                            window.location = "./register_user.html";
                        } else if (data.auth == "driver") {
                            window.location = "./boardlist_short.html";
                        } else if (data.auth == "teacher") {
                            window.location = "./insert_short.html";
                        } else {
                            window.location = "관리자 페이지";
                        }
                    }
                });
            });
        }
    </script>
</body>
