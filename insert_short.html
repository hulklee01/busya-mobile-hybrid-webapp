<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>.....</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/mobiscroll.javascript.min.js"></script>
    <script src="js/callkakaoid.js"></script>
    <script>
        $(document).ready(function () {
            $("a[id=submit-short]").click(function (e) {
                var start = $("#start").val();
                var date = $("#date").val();
                var start_t = $("#starttime").val();
                var return_t = $("#returntime").val();
                var car = $("#car").val();
                var dest = $("#dest").val();
                var price = $("#price").val();

                if (start == '') {
                    e.preventDefault();
                    alert("출발지를 입력하세요");
                } else if (car == '') {
                    e.preventDefault();
                    alert("차량을 선택하세요");
                } else if (dest == '') {
                    e.preventDefault();
                    alert("목적지를 입력하세요");
                } else if (date == '') {
                    e.preventDefault();
                    alert("일시를 선택하세요");
                } else if (start_t == '') {
                    e.preventDefault();
                    alert("출발시간을 선택하세요");
                } else if (return_t == '') {
                    e.preventDefault();
                    alert("복귀시간을 선택하세요");
                } else if (price == '') {
                    e.preventDefault();
                    alert("보수를 입력하세요");
                } else {
                    var json = new Object();
                    json.kakaoid = kakaoid;
                    json.start = start;
                    json.dest = dest;
                    json.car = car;
                    json.date = date;
                    json.start_t = start_t;
                    json.return_t = return_t;
                    json.price = price;

                    var formData = JSON.stringify(json);

                    $.ajax({
                        type: "POST",
                        url: "https://busyafunc.azurewebsites.net/api/short/insert",
                        data: formData,
                        success: function () {
                            alert('배차가 등록되었습니다.');
                        },
                        dataType: "json",
                        contentType: "application/json"
                    });
                }
            });
        });
    </script>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="header" data-position="fixed" data-theme="b">
            <h1>BUSYA</h1>
        </div>
        <div data-role="content" class="ui-content" style="background: white;">
            <div class="ui-field-contain">
                <form method="POST">
                    <label for="start">출발지</label>
                    <input type="text" name="start" id="start" placeholder="출발지를 입력해주세요." value="">
                    <br>
                    <label for="dest">목적지</label>
                    <input type="text" name="dest" id="dest" placeholder="목적지를 입력하세요." value="">
                    <br>
                    <br>
                    <label for="car">차량</label>
                    <select name="car" id="car" data-mini="true" data-native-menu=false>
                        <option value="" data-placeholder="true" placeholder="차량을 선택하세요.">차량을 선택하세요</option>
                        <option value="9">9인승</option>
                        <option value="12">12인승</option>
                        <option value="25">25인승</option>
                    </select>
                    <br>                    
                    <label for="date">일시</label>
                    <input type="text" id="date" name="date" placeholder="날짜를 입력하세요.">
                    <br>
                    <label for="starttime">출발 시간</label>
                    <input id="starttime" name="starttime" placeholder="출발시간을 입력하세요.">
                    <br>
                    <label for="returntime">복귀 시간</label>
                    <input id="returntime" name="returntime" placeholder="복귀시간을 입력하세요.">
                    <br>
                    <label for="price">보수</label>
                    <input type="number" id="price" pattern="[0-9]*" name="price" placeholder="보수를 입력하세요. (원 단위)">
                    <br>
                    <br>
                    <a href="redirection.html" type="submit" id="submit-short" class="ui-shadow ui-btn ui-corner-all ui-mini ui-btn-b">입력완료</a>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    var now = new Date();

    mobiscroll.settings = {
        theme: 'material'
    };

    mobiscroll.time('#starttime', {
        display: 'center',
        timeFormat: 'HH:ii'
    });

    mobiscroll.time('#returntime', {
        display: 'center',
        timeFormat: 'HH:ii',
        min: now
    });

    mobiscroll.date('#date', {
    dateWheels: 'yy  mm  dd',
    dateFormat: 'yy-mm-dd',
    min: now,
    minWidth: 100
});
</script>
