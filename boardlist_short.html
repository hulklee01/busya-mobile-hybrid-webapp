<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/callkakaoid.js"></script>
    <script lang="js">
        var jsonall = $.ajax({
            type: "POST",
            async: false,
            url: "https://busyafunc.azurewebsites.net/api/short/select?num=0",
            data: jsonall,
            success: function () {},
            dataType: "json",
            contentType: "application/json"
        });

        var jsononce = $.ajax({
            type: "POST",
            async: false,
            url: "https://busyafunc.azurewebsites.net/api/short/select?num=0",
            data: jsononce,
            success: function () {},
            dataType: "json",
            contentType: "application/json"
        });

        $(document).on("pageinit", "#main", function () {    
            $(document).on("swiperight", "#main", function (e) {        
                // We check if there is no open panel on the page because otherwise        
                // a swipe to close the left panel would also open the right panel(and v.v.).         
                // We do this by checking the data that the framework stores on the pageelement(panel: open).        
                if ($.mobile.activePage.jqmData("panel") !== "open") {            
                    if (e.type === "swiperight") {                
                        $("#mypanel").panel("open");            
                    }       
                }    
            });
        });
    </script>
    <style>
        #main * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
</head>

    <div data-role="page" id="main">

            <div data-role="content" data-theme="a">

            <div data-role="footer" data-theme="a">

                        <a href="tel:010-8082-5379" data-rel="external">문의 000-0000-0000</a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="header" data-position="fixed" data-theme="b">
            <h1>BUSYA</h1>
            <a href="#mypanel" data-theme="d" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
            <a href="#" onclick="window.location.reload()" data-icon="back" data-iconpos="text">새로고침</a>
        </div>
        <div data-role="content" id="boardlist" class="ui-content">
            <ul id="list" class="touch" data-role="listview" data-icon="false" data-split-icon="delete">
                <script lang="js">
                    jsonall = JSON.parse(jsonall.responseJSON);
                    var result = Object.keys(jsonall).forEach(function (k) {
                        if (jsonall[k].apply == 1) {
                            document.write('<li>');
                            document.write('<a href = "http://busya.azurewebsites.net/infopage.html?num=' +
                                jsonall[k].num + '">');
                            document.write('<h2>' + jsonall[k].dest + '</h2>');
                            document.write('<p class="topic"><strong>' + jsonall[k].car + ' 인승</strong></p>');
                            document.write('<p><strong>' + jsonall[k].date + '</strong></p>');
                            document.write('<p class="ui-li-aside"><br><br><strong>￦ ' + jsonall[k].price +
                                '</strong></p></a>');
                            document.write('<a href="#" data-theme="d" data-iconpos="text">신청 가능</a>');
                        } else if (jsonall[k].apply == 2) {
                            document.write('<li>');
                            document.write('<a href="#" class="ui-state-disabled">');
                            document.write('<h2>' + jsonall[k].dest + '</h2>');
                            document.write('<p class="topic"><strong>' + jsonall[k].car + ' 인승</strong></p>');
                            document.write('<p><strong>' + jsonall[k].date + '</strong></p>');
                            document.write('<p class="ui-li-aside"><br><br><strong>￦ ' + jsonall[k].price +
                                '</strong></p></a>');
                            document.write('<a href="#" data-theme="a" data-iconpos="text">대기중</a>');
                        } else {
                            document.write('<li>');
                            document.write('<a href = "#" class="ui-state-disabled">');
                            document.write('<h2>' + jsonall[k].dest + '</h2>');
                            document.write('<p class="topic"><strong>' + jsonall[k].car + ' 인승</strong></p>');
                            document.write('<p><strong>' + jsonall[k].date + '</strong></p>');
                            document.write('<p class="ui-li-aside"><br><br><strong>￦ ' + jsonall[k].price +
                                '</strong></p></a>');
                            document.write('<a href="#" data-theme="b" data-iconpos="text">배차 완료</a>');
                        }
                        document.write('</li>');
                    });
                </script>
            </ul>
        </div>
    </div>
