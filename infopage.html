<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>.....</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/getparam.js"></script>
    <script>
        var json = $.ajax({
            type: "POST",
            async: false,
            url: "https://busyawrite.azurewebsites.net/api/short/select?num=" + 6,
            data: json,
            success: function () {},
            dataType: "json",
            contentType: "application/json"
        });

        json = JSON.parse(json.responseJSON);

        console.log(json);
    </script>
</head>

<body>
    <div data-role="page" id="main">
        <div data-role="popup" data-theme="a">
            Hello
        </div>
        <div data-role="header" data-theme="a">
            <h1>
                <script></script>
            </h1>
        </div>
        <div data-role="content" class="ui-content" style="background: white;">
            <ul data-role="listview">
                <button onclick="$.mobile.changePage('#popup')">click</button>
                <script>
                    Object.keys(json).forEach(function (k) {
                        document.write('<li>' + json[k].dest + '</li>');
                        document.write('<li>' + json[k].price + '</li>');
                        document.write('<li>' + json[k].car + '</li>');
                    });
                </script>
            </ul>
        </div>
    </div>
</body>
